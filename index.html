<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RAIKU FUN BLOCK</title>

  <style>
    :root{
      --text: #0b0b0b;
      --soft: rgba(0,0,0,0.35);
      --glow: rgba(255,255,255,0.85);
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      height: 100vh;
      overflow: hidden;

      background-color: #c0ff38; 
      background-image: url("fon.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover; 

      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .loading-screen{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;

      background: transparent;
    }

    .loader{
      width: min(620px, 92vw);
      padding: 14px 16px;
    }

    .loader-title{
      margin: 0 0 10px 0;
      font-size: 14px;
      letter-spacing: 0.3px;
      font-weight: 800;
      text-shadow: 0 2px 0 rgba(255,255,255,0.35);
      user-select: none;
    }

    .bar-row{
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
    }

    .bar-wrap{
      width: 100%;
      height: 14px;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.22);
      background: rgba(0,0,0,0.14);
    }

    .bar{
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: rgba(0,0,0,0.72);
      transition: width 50ms linear;
    }

    .percent{
      font-weight: 900;
      font-size: 14px;
      letter-spacing: 0.2px;
      user-select: none;
      min-width: 52px;
      text-align: right;
      text-shadow: 0 2px 0 rgba(255,255,255,0.35);
    }

    .desktop{
      position: fixed;
      inset: 0;
      display: none;

      background: transparent;
    }

    .title{
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      text-transform: uppercase;
      font-weight: 1000;
      letter-spacing: 3px;
      font-size: clamp(34px, 4.8vw, 64px);
      line-height: 1;
      user-select: none;
      text-shadow:
        0 2px 0 rgba(255,255,255,0.55),
        0 10px 24px rgba(0,0,0,0.22);
    }

    .blink{
      animation: blink 1.2s ease-in-out infinite;
    }

    @keyframes blink{
      0%, 100% { opacity: 1; }
      50% { opacity: 0.35; }
    }

    .desktop-inner{
      position: absolute;
      inset: 0;
      padding: 110px 26px 26px 26px;
    }

    .icon-grid{
      display: grid;
      grid-template-columns: repeat(3, minmax(150px, 180px));
      gap: 2px 4px;
      align-content: start;
      justify-content: start;
    }

    @media (max-width: 600px){
      .desktop-inner{ padding-top: 100px; }
      .icon-grid{
        grid-template-columns: repeat(2, minmax(150px, 1fr));
        gap: 2px 4px;
      }
    }

    .icon{
      width: 180px;
      text-decoration: none;
      color: var(--text);
      display: grid;
      justify-items: center;
      gap: 5px;
      padding: 0px;
      border-radius: 12px;
      outline: none;
      transition: transform 160ms ease, filter 160ms ease;
      -webkit-tap-highlight-color: transparent;
    }

    .icon img{
      width: 78px;
      height: 78px;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
      background: transparent;
    }

    .label{
      background: transparent;
      padding: 0;
      margin: 0;
      text-align: center;
      font-size: 13px;
      line-height: 1.12;
      font-weight: 950;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      user-select: none;
      text-shadow:
        0 2px 0 rgba(255,255,255,0.55),
        0 8px 18px rgba(0,0,0,0.20);
    }

    .icon:hover,
    .icon:focus-visible{
      transform: translateY(-3px) scale(1.03);
      filter:
        drop-shadow(0 10px 18px var(--soft))
        drop-shadow(0 0 18px var(--glow));
    }

    .icon:active{
      transform: translateY(-1px) scale(1.01);
      filter:
        drop-shadow(0 8px 14px rgba(0,0,0,0.30))
        drop-shadow(0 0 12px rgba(255,255,255,0.65));
    }

    .dev-corner{
      position: fixed;
      right: 18px;
      bottom: 16px;
      z-index: 12;
    }

    .hint{
      position: fixed;
      left: 18px;
      bottom: 14px;
      font-size: 12px;
      opacity: 0.75;
      user-select: none;
      text-shadow: 0 2px 0 rgba(255,255,255,0.45);
    }
  </style>
</head>

<body>
  <div class="loading-screen" id="loadingScreen" aria-label="Loading screen">
    <div class="loader" role="status" aria-live="polite">
      <p class="loader-title">Loadingâ€¦</p>
      <div class="bar-row">
        <div class="bar-wrap" aria-hidden="true">
          <div class="bar" id="bar"></div>
        </div>
        <div class="percent" id="percentText">0%</div>
      </div>
    </div>
  </div>

  <main class="desktop" id="desktop" aria-label="Desktop links">
    <div class="title"><span class="blink">RAIKU FUN BLOCK</span></div>

    <div class="desktop-inner">
      <section class="icon-grid" aria-label="Main icons">
        <a class="icon" href="https://t.co/mqoCITn2Jv" target="_blank" rel="noopener noreferrer">
          <img src="1.png" alt="PINEAPPLE GAME icon">
          <div class="label">PINEAPPLE GAME</div>
        </a>

        <a class="icon" href="https://t.co/rQmXlSTblv" target="_blank" rel="noopener noreferrer">
          <img src="1.png" alt="RYKU RUN icon">
          <div class="label">RYKU RUN</div>
        </a>

        <a class="icon" href="https://t.co/78mbgUrMBu" target="_blank" rel="noopener noreferrer">
          <img src="1.png" alt="RYKU BIRD icon">
          <div class="label">RYKU BIRD</div>
        </a>

        <a class="icon" href="https://t.co/jVZc5HzGww" target="_blank" rel="noopener noreferrer">
          <img src="1.png" alt="COMMUNITY GALLERY icon">
          <div class="label">COMMUNITY<br>GALLERY</div>
        </a>

        <a class="icon" href="https://ryku-santa-arc.vercel.app/" target="_blank" rel="noopener noreferrer">
          <img src="1.png" alt="SANTA GALLERY icon">
          <div class="label">SANTA<br>GALLERY</div>
        </a>
      </section>
    </div>

    <div class="dev-corner" aria-label="DEV icon">
      <a class="icon" href="https://x.com/realsirandrew" target="_blank" rel="noopener noreferrer">
        <img src="2.png" alt="DEV icon">
        <div class="label">DEV</div>
      </a>
    </div>

  </main>

  <script>
    const DURATION_MS = 6000;
    const TICK_MS = 50;

    const bar = document.getElementById('bar');
    const percentText = document.getElementById('percentText');
    const loadingScreen = document.getElementById('loadingScreen');
    const desktop = document.getElementById('desktop');

    let elapsed = 0;

    const timer = setInterval(() => {
      elapsed += TICK_MS;
      const progress = Math.min(elapsed / DURATION_MS, 1);
      const percent = Math.round(progress * 100);

      bar.style.width = percent + '%';
      percentText.textContent = percent + '%';

      if (progress >= 1) {
        clearInterval(timer);
        loadingScreen.style.display = 'none';
        desktop.style.display = 'block';
        document.body.style.overflow = 'auto';
      }
    }, TICK_MS);
  </script>
</body>
</html>
