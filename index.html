<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RAIKU FUN BLOCK</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --text: #0b0b0b;
      --soft: rgba(0,0,0,0.35);
      --glow: rgba(255,255,255,0.85);
      --overlay: rgba(0,0,0,0.55);
      --panel: rgba(255,255,255,0.92);
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      height: 100vh;
      overflow: hidden;

      background-color: #c0ff38;
      background-image: url("fon.png");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;

      color: var(--text);
      font-family: "Space Grotesk", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .loading-screen{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: transparent;
      padding: 18px;
    }

    .loader{
      width: min(620px, 92vw);
      padding: 14px 16px;
      border-radius: 14px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.28);
      backdrop-filter: blur(8px);
      box-shadow: 0 18px 55px rgba(0,0,0,0.18);
    }

    .loader-title{
      margin: 0 0 10px 0;
      font-size: 12px;
      letter-spacing: 0.14em;
      font-weight: 800;
      text-transform: uppercase;
      user-select: none;
      text-shadow: 0 2px 0 rgba(255,255,255,0.35);
    }

    .bar-row{
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 12px;
      align-items: center;
    }

    .bar-wrap{
      width: 100%;
      height: 12px;
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.18);
      background: rgba(0,0,0,0.12);
    }

    .bar{
      height: 100%;
      width: 0%;
      border-radius: 999px;
      background: rgba(0,0,0,0.72);
      transition: width 50ms linear;
    }

    .percent{
      font-weight: 800;
      font-size: 12px;
      letter-spacing: 0.10em;
      user-select: none;
      min-width: 56px;
      text-align: right;
      text-shadow: 0 2px 0 rgba(255,255,255,0.35);
    }

    .desktop{
      position: fixed;
      inset: 0;
      display: none;
      background: transparent;
    }

    .title{
      position: fixed;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;

      text-transform: uppercase;
      font-weight: 800;
      letter-spacing: 0.18em;
      font-size: clamp(30px, 4.8vw, 64px);
      line-height: 1;
      user-select: none;

      text-shadow:
        0 2px 0 rgba(255,255,255,0.55),
        0 10px 24px rgba(0,0,0,0.22);
    }

    .blink{ animation: blink 1.2s ease-in-out infinite; }
    @keyframes blink{
      0%, 100% { opacity: 1; }
      50% { opacity: 0.35; }
    }

    .desktop-inner{
      position: absolute;
      inset: 0;
      padding: 110px 26px 26px 26px;
    }

    .icon-grid{
      display: grid;
      grid-template-columns: repeat(3, minmax(150px, 180px));
      gap: 2px 6px; 
      align-content: start;
      justify-content: start;
    }

    @media (max-width: 600px){
      .desktop-inner{ padding-top: 100px; }
      .icon-grid{
        grid-template-columns: repeat(2, minmax(150px, 1fr));
        gap: 2px 6px; 
      }
    }

    .icon{
      width: 180px;
      text-decoration: none;
      color: var(--text);

      display: grid;
      justify-items: center;
      gap: 6px;

      padding: 0;
      border-radius: 12px;
      background: transparent;
      border: none;

      outline: none;
      transition: transform 160ms ease, filter 160ms ease;
      -webkit-tap-highlight-color: transparent;

      cursor: pointer;
      font: inherit;
    }

    .icon img{
      width: 78px;
      height: 78px;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;

      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.22);
      border-radius: 14px;
      padding: 10px;

      filter: drop-shadow(0 10px 16px rgba(0,0,0,0.20));
    }

    .label{
      background: transparent;
      padding: 0;
      margin: 0;
      text-align: center;

      font-size: 12px;
      line-height: 1.10;
      font-weight: 800;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      user-select: none;

      text-shadow:
        0 2px 0 rgba(255,255,255,0.55),
        0 8px 18px rgba(0,0,0,0.20);
    }

    .icon:hover,
    .icon:focus-visible{
      transform: translateY(-3px) scale(1.02);
      filter:
        drop-shadow(0 12px 18px rgba(0,0,0,0.22))
        drop-shadow(0 0 16px rgba(255,255,255,0.55));
    }

    .icon:active{
      transform: translateY(-1px) scale(1.01);
      filter:
        drop-shadow(0 10px 16px rgba(0,0,0,0.20))
        drop-shadow(0 0 10px rgba(255,255,255,0.45));
    }

    .icon--irina{ grid-column: 1; }

    .dev-corner{
      position: fixed;
      right: 18px;
      bottom: 16px;
      z-index: 12;
    }

    .modal{
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal.is-open{ display: flex; }

    .modal-overlay{
      position: absolute;
      inset: 0;
      background: var(--overlay);
      backdrop-filter: blur(2px);
    }

    .modal-panel{
      position: relative;
      width: min(860px, 92vw);
      height: min(620px, 78vh);
      background: var(--panel);
      border: 1px solid rgba(0,0,0,0.18);
      border-radius: 14px;
      box-shadow: 0 24px 70px rgba(0,0,0,0.35);
      overflow: hidden;
    }

    .modal-topbar{
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px 0 14px;
      background: rgba(255,255,255,0.75);
      border-bottom: 1px solid rgba(0,0,0,0.12);
    }

    .modal-title{
      margin: 0;
      font-size: 12px;
      letter-spacing: 0.12em;
      font-weight: 800;
      text-transform: uppercase;
      user-select: none;
    }

    .modal-close{
      width: 34px;
      height: 34px;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.18);
      background: rgba(255,255,255,0.8);
      cursor: pointer;
      font-weight: 900;
      line-height: 1;
    }

    .modal-iframe{
      width: 100%;
      height: calc(100% - 44px);
      border: 0;
      outline: 0;
      background: transparent;
      display: block;
    }
  </style>
</head>

<body>
  <div class="loading-screen" id="loadingScreen" aria-label="Loading screen">
    <div class="loader" role="status" aria-live="polite">
      <p class="loader-title">Loading…</p>
      <div class="bar-row">
        <div class="bar-wrap" aria-hidden="true">
          <div class="bar" id="bar"></div>
        </div>
        <div class="percent" id="percentText">0%</div>
      </div>
    </div>
  </div>

  <main class="desktop" id="desktop" aria-label="Desktop links">
    <div class="title"><span class="blink">RAIKU FUN BLOCK</span></div>

    <div class="desktop-inner">
      <section class="icon-grid" aria-label="Main icons">
        <a class="icon" href="https://t.co/mqoCITn2Jv" target="_blank" rel="noopener noreferrer">
          <img src="1.png" alt="PINEAPPLE GAME icon">
          <div class="label">PINEAPPLE GAME</div>
        </a>

        <a class="icon" href="https://t.co/rQmXlSTblv" target="_blank" rel="noopener noreferrer">
          <img src="1.png" alt="RYKU RUN icon">
          <div class="label">RYKU RUN</div>
        </a>

        <a class="icon" href="https://t.co/78mbgUrMBu" target="_blank" rel="noopener noreferrer">
          <img src="1.png" alt="RYKU BIRD icon">
          <div class="label">RYKU BIRD</div>
        </a>

        <a class="icon" href="https://t.co/jVZc5HzGww" target="_blank" rel="noopener noreferrer">
          <img src="1.png" alt="COMMUNITY GALLERY icon">
          <div class="label">COMMUNITY<br>GALLERY</div>
        </a>

        <a class="icon" href="https://ryku-santa-arc.vercel.app/" target="_blank" rel="noopener noreferrer">
          <img src="1.png" alt="SANTA GALLERY icon">
          <div class="label">SANTA<br>GALLERY</div>
        </a>

        <button class="icon icon--irina" type="button" id="openIrina">
          <img src="1.png" alt="PFP by Irina icon">
          <div class="label">PFP BY<br>IRINA</div>
        </button>
      </section>
    </div>

    <div class="dev-corner" aria-label="DEV icon">
      <a class="icon" href="https://x.com/realsirandrew" target="_blank" rel="noopener noreferrer">
        <img src="2.png" alt="DEV icon">
        <div class="label">DEV</div>
      </a>
    </div>
  </main>

  <div class="modal" id="irinaModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modal-overlay" data-close="true"></div>

    <div class="modal-panel" role="document">
      <div class="modal-topbar">
        <p class="modal-title">PFP by Irina</p>
        <button class="modal-close" type="button" id="closeIrina" aria-label="Close">×</button>
      </div>

      <iframe class="modal-iframe" id="irinaFrame" src="" title="PFP by Irina"></iframe>
    </div>
  </div>

  <script>
    const DURATION_MS = 6000;
    const TICK_MS = 50;

    const bar = document.getElementById('bar');
    const percentText = document.getElementById('percentText');
    const loadingScreen = document.getElementById('loadingScreen');
    const desktop = document.getElementById('desktop');

    let elapsed = 0;

    const timer = setInterval(() => {
      elapsed += TICK_MS;
      const progress = Math.min(elapsed / DURATION_MS, 1);
      const percent = Math.round(progress * 100);

      bar.style.width = percent + '%';
      percentText.textContent = percent + '%';

      if (progress >= 1) {
        clearInterval(timer);
        loadingScreen.style.display = 'none';
        desktop.style.display = 'block';
        document.body.style.overflow = 'auto';
      }
    }, TICK_MS);

    const openIrina = document.getElementById('openIrina');
    const modal = document.getElementById('irinaModal');
    const closeIrina = document.getElementById('closeIrina');
    const frame = document.getElementById('irinaFrame');

    function openModal() {
      frame.src = 'irina.html';
      modal.classList.add('is-open');
      modal.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
      closeIrina.focus();
    }

    function closeModal() {
      modal.classList.remove('is-open');
      modal.setAttribute('aria-hidden', 'true');
      frame.src = '';
      document.body.style.overflow = 'auto';
      openIrina.focus();
    }

    openIrina.addEventListener('click', openModal);
    closeIrina.addEventListener('click', closeModal);

    modal.addEventListener('click', (e) => {
      if (e.target && e.target.dataset && e.target.dataset.close === 'true') closeModal();
    });

    window.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('is-open')) closeModal();
    });
  </script>
</body>
</html>
